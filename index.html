<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<title>Animated 3D Cube</title>
	<link rel="stylesheet" type="text/css" href="styles/3d-cube.css">
</head>
<body>
	<form action="#">
		<input type="radio" id="left" name="transform" value="left">
		<label for="left">Left</label>
		<input type="radio" id="right" name="transform" value="right">
		<label for="right">Right</label>
		<input type="radio" id="back" name="transform" value="back">
		<label for="back">Back</label>
		<input type="radio" id="bottom" name="transform" value="bottom">
		<label for="bottom">Bottom</label>
		<input type="radio" id="top" name="transform" value="top">
		<label for="top">Top</label>
		<input type="radio" id="front" name="transform" value="front">
		<label for="front">Front</label>

		<div id="container">
			<figure class="cube">
				<div class="left">Germany</div>
				<div class="right">Italy</div>
				<div class="back">Neitherland</div>
				<div class="bottom">Spain</div>
				<div class="top">Belgium</div>
				<div class="front">France</div>
			</figure>
		</div>
	</form>

</body>
</html>
